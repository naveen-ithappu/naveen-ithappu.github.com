<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="HTML5 - Game Of Life Application">
        <meta name="author" content="Naveen I">
        <link rel="shortcut icon" href="favicon.ico">
        <title>Game Of Life - HTML5</title>
        <!-- core CSS -->
        <link href="css/styles.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
          <script src="js/es5-shim.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- Static navbar -->
        <div class="navbar" role="navigation"><h4>Game Of Life <span>- Conway</span></h4></div>
        <!--Main Content area-->
        <div id="main" class="main" role="main">
            <div class="sideNav">
                <div class="panel active gameConfigPanel">
                    <div class="panel-header" data-toggle-class="active" data-target=".panel">Configurations</div>
                    <div class="panel-body">
                        <form action="" class="cfgOpts"  ng-query="configFrm" autocomplete="off">
                            <div class="cfgOpt clearfix">                    
                                <label>Cell Size</label>
                                <input type="number" name="cells" ng-query="cells" class="input" value="5" min="8" max="50">
                            </div>
                            <div class="cfgOpt clearfix">                    
                                <label>Cell Width</label>
                                <input type="number" name="cellW" ng-query="cellW" class="input" value="15"  min="1" max="50">
                            </div>
                            <div class="cfgOpt clearfix">                    
                                <label>Cell Height</label>
                                <input type="number"  name="cellH" ng-query="cellH" class="input" value="15" min="1" max="50">
                            </div>
                            <div class="cfgOpt clearfix">
                                <label>Speed</label>                    
                                <input type="number"  name="speed" ng-query="speed" class="input" value="6" min="1" max="10">
                            </div>
                            <div class="cfgOpt clearfix">
                                <label>Show Guides</label>                    
                                <input type="checkbox"  name="showGuides" ng-query="showGuides" class="checkbox" checked="" value="true">
                            </div>
                            <div class="cfgOpt clearfix">
                                <label>Preset</label>                    
                                <select name="golPresets" ng-query="golPresets">
                                    <option value="" selected="">Custom</option>                                    
                                </select>
                                <p class="hint" ng-query="golPresetsHint">Click or press & move on grid cells to create custom patterns, click start.</p>
                            </div>
                        </form>
                        <div class="btnWrp">
                            <button type="button" class="btn btn-block btn-success btnApply" ng-query="btnApply">Apply</button>
                        </div>
                    </div>
                </div>
                <div class="panel active">
                    <div class="panel-header"  data-toggle-class="active" data-target=".panel">Controls</div>
                    <div class="panel-body configBtnsWrp" ng-query="configBtnsWrp">
                        <button type="button" class="btn btn-block btn-info btnStart" ng-query="btnStart">Start</button>
                        <button type="button" class="btn btn-block btn-warning btnStep" ng-query="btnStep">Step</button>
                        <button type="button" class="btn btn-block btn-danger btnStop" ng-query="btnStop">Stop</button>
                    </div>
                </div>
            </div>
            <div class="contentWrapper">
                <div class="canvasCntr" ng-query="canvasCntr">

                </div>
                <div class="gameStatsCntr">
                    <div class="center-block clearfix">
                        <div class="stat bg-primary">
                            <span class="statNo" ng-query="genNum">0</span>
                            <span class="statTxt">Generation</span>
                        </div>
                        <div class="stat bg-warning">
                            <span class="statNo" ng-query="timeElapsed">0</span>
                            <span class="statTxt">Time Elapsed</span>
                        </div>                
                        <div class="stat bg-success">
                            <span class="statNo"  ng-query="alive">0</span>
                            <span class="statTxt">Live</span>
                        </div>
                        <div class="stat bg-danger">
                            <span class="statNo"  ng-query="dead">0</span>
                            <span class="statTxt">Dead</span>
                        </div>
                    </div>                
                </div>
            </div>
        </div>

        <!-- core JavaScript
           ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <!-- JavaScript at the bottom for fast page loading -->

        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/scripts.min.js"></script>
    </body>
</html>
